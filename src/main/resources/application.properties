mybatis.mapper-locations=classpath:mapper/*Mapper.xml

#定义别名
mybatis.type-aliases-package=com.lino.springbootdemo.pojo

#数据源
#spring.datasource.url=jdbc:mysql://192.168.32.130/rent_room
