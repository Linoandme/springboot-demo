#redis
redis.host=192.168.32.130
redis.port=6379
#超时时间
redis.timeout=3
redis.password=123
#最大连接数
redis.poolMaxTotal=10000
#最大空闲连接数
redis.poolMaxIdle=10000
#最大等待
redis.poolMaxWait=5000