#spring.datasource.password=123
# druid
spring.datasource.url=jdbc:mysql://192.168.32.130:3306/rent_room
spring.datasource.username=root
spring.datasource.password=123
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
